<header th:replace="~{cabecalho :: head('Detalhe do cliente')}"></header>
<body>

				</div>
			</div>

				<div class="col-md-6">

							type="text" readonly th:placeholder="${cliente.endereco}"
							class="form-control">
						
					</div>

	<div class="row">
